<div class="project shadow-large">
    <div class="project-image">
        <img src="{{include.image}}" />
    </div>
    <!-- End .project-image -->
    <div class="project-info">
        <h3>{{include.title}}</h3>
        <p>
            {{include.content}}
        </p>

        <a href="#" data-toggle="modal" data-target="{{include.dataTarget}}">
            View Project
        </a>
    </div>
    <!-- End .project-info -->
</div>
<!-- End .project -->
